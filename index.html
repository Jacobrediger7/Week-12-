<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">CRUD Application</h1>
    <!-- Your form and entity display elements go here -->
    <script src="app.js"></script>
  </div>

  <form id="entity-form">
    <div class="form-group">
      <label for="entityName">Entity Name</label>
      <input type="text" class="form-control" id="entityName" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Entity</button>
  </form>
  
  <ul id="entity-list" class="list-group mt-4"></ul>
  
</body>
</html>
